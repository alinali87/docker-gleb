version: "3"
services:
  jupyter:
    build: ./docker/jupyter
    volumes:
      - /Users/laede/git/docker-gleb:/home/jovyan
    ports:
      - 8888:8888
  db:
    build: ./docker/postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
volumes:
  pgdata:
